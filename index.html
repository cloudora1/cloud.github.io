<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to My Projects</h1>
  <ul id="projects-list">
   
  </ul>

  <script>
  const username = "cloudora1"; 

  fetch(`https://api.github.com/users/${username}/repos?sort=updated`)
    .then(response => response.json())
    .then(repos => {
      const list = document.getElementById("projects-list");
      repos.forEach(repo => {
        if (!repo.fork) {
          const li = document.createElement("li");
          
          // Default: link to repo
          let projectLink = repo.html_url;

          // If repo has GitHub Pages enabled, link to website
          if (repo.has_pages) {
            projectLink = `https://${username}.github.io/${repo.name}`;
          }

          li.innerHTML = `<a href="${projectLink}" target="_blank">${repo.name}</a> - ${repo.description || "No description"}`;
          list.appendChild(li);
        }
      });
    });
</script>

</body>
</html>
